    <h1 class="m-5" id="title">Ciclistas</h1>
    <button
      class="m-3 btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Ciclista Nueva
    </button>


    <section class="content" id="carta"></section>



    <!---modal nuevo ciclista-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <h1 class="modal-title fs-5 modaltitulo" id="exampleModalLabel">Agregar Ciclista</h1>
          </div>
          <div class="modal-body">
              <form action="" method="post" class="formularios" id="formCiclista">
                  <div class="mb-3">
                      <label for="" class="form-label">Nombre Ciclista: </label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre ciclista" required>
                  </div>
                  <div class="mb-3">
                      <label for="" class="form-label">Nacionalidad : </label>
                      <input type="text" class="form-control" id="nacionalidad" placeholder="Ingrese nacionalidad" required>
                  </div>
                  <div class="mb-3">
                      <label for="" class="form-label">Foto : </label>
                      <input type="text" class="form-control" id="foto" placeholder="Ingrese foto" required>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary btnForm" data-bs-dismiss="modal">Cerrar</button>
                      <button type="input" class="btn btn-primary btnForm">Add</button>
              </form>
          </div>
          </div>
      </div>
      </div>
  </div>


    <!-- modal update ciclista -->
    <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

          </div>
          <div class="modal-body">
              <form action="" method="post" class="formularios" id="formUpdateCiclista">
                  <div class="mb-3">
                      <label for="" class="form-label">Nombre Ciclista: </label>
                      <input type="text" class="form-control" id="nombreUpdate" placeholder="Ingrese nombre ciclista" >
                  </div>
                  <div class="mb-3">
                      <label for="" class="form-label">Nacionalidad : </label>
                      <input type="text" class="form-control" id="nacionalidadUpdate" placeholder="Ingrese nacionalidad" >
                  </div>
                  <div class="mb-3">
                      <label for="" class="form-label">Foto : </label>

                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary btnForm" data-bs-dismiss="modal">Cerrar</button>
